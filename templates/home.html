
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/statics/css/home.css">
<script type="text/javascript" src="/statics/scripts/jquery-3.5.0.min.js"></script>
<script type="text/javascript" src="/statics/scripts/userfunc.js"></script>
<script type="text/javascript" src="/statics/scripts/videofunc.js"></script>
<script type="text/javascript" src="/statics/scripts/commentfunc.js"></script>
<script type="text/javascript" src="/statics/scripts/home.js"></script>
</head>
<body id="main-back">

 <!-- 顶部导航栏 -->
<div class="topnav">
  <a class="active" href="#home">Home</a>
  <a href="#news">{{.Name}}</a>
  <a href="#about">Help</a>
</div>
 <!-- 大标题 -->
<div class="topic-back" style="padding-left:16px">
  <h2 id="title">Welcome to MOVIEDASH</h2>
</div>

 <!-- 注册表单 -->
<form method="post" id="regsubmit" action="/userhome" style="width: 500px; margin: 0 auto; display: none;">
  <div class="container">
    <h1>Register</h1>
    <hr>

    <label for="email"><b>User name</b></label>
    <input id="username" type="text" placeholder="Enter user name" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input id="pwd" type="password" placeholder="Enter Password" name="pwd" required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button id="regbtn" type="submit" class="registerbtn" >Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a id="signinhref" href="#">Sign in</a>.</p>
  </div>
</form>

 <!-- 登录表单 -->
<form method="post" id="siginsubmit" action="/userhome" style="width: 500px; margin: 0 auto;">
  <div class="container">
    <h1>Sign In</h1>
    <hr>

    <label for="email"><b>User name</b></label>
    <input id="susername" type="text" placeholder="Enter user name" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input id="spwd" type="password" placeholder="Enter Password" name="pwd" required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button id="siginbtn" type="submit" class="registerbtn" >Sign In</button>
  </div>
  
  <div class="container signin">
    <p>Don't have an account? <a id="registerhref" href="#">Register</a>.</p>
  </div>
</form>

</body>
</html>
